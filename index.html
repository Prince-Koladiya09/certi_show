<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Certificate Manager</h1>
            <button id="addCertificateBtn" class="primary-btn">Add Certificate</button>
        </header>
        <main id="certificate-list">
            <!-- Certificate cards will be dynamically inserted here -->
        </main>
    </div>

    <div id="certificateModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Add Certificate</h2>
            <form id="certificateForm">
                <input type="hidden" id="certificateId">
                <div class="form-group">
                    <label for="certificateName">Certificate Name</label>
                    <input type="text" id="certificateName" required>
                </div>
                <div class="form-group">
                    <label for="issuingCompany">Issuing Company</label>
                    <input type="text" id="issuingCompany" required>
                </div>
                <div class="form-group">
                    <label for="issueDate">Issue Date</label>
                    <input type="date" id="issueDate" required>
                </div>
                <div class="form-group">
                    <label for="certificateField">Field</label>
                    <input type="text" id="certificateField" required>
                </div>
                <div class="form-group">
                    <label for="certificateDetails">Details</label>
                    <textarea id="certificateDetails" rows="4"></textarea>
                </div>
                <!-- UPDATED SECTION -->
                <div class="form-group">
                    <label for="certificateLink">Verification Link (Optional)</label>
                    <input type="url" id="certificateLink" placeholder="/certificates/my-cert.pdf">
                </div>
                <div class="form-group">
                    <button type="submit" id="saveCertificateBtn" class="primary-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="script.js"></script>
</body>
</html>
